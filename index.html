<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTEMION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* CS2 Animated Background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(255, 153, 0, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 85, 0, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 0, 0, 0.9) 0%, #0a0a0a 100%);
        }

        /* Animated Grid */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                linear-gradient(rgba(255, 153, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 153, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff9900;
            border-radius: 50%;
            opacity: 0.6;
            animation: floatUp 8s infinite;
            box-shadow: 0 0 10px #ff9900, 0 0 20px #ff6600;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Mouse Trail */
        .trail {
            position: fixed;
            pointer-events: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff9900, #ff5500);
            box-shadow: 0 0 15px #ff9900, 0 0 30px #ff6600, 0 0 45px #ff3300;
            z-index: 9999;
            transition: transform 0.1s ease;
            mix-blend-mode: screen;
        }

        /* Custom Cursor */
        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            box-shadow: 0 0 10px #fff;
        }

        .cursor-ring {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid #ff9900;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.15s ease;
        }

        .cursor-ring.hover {
            transform: scale(1.5);
            border-color: #ff5500;
            background: rgba(255, 153, 0, 0.1);
        }

        .container {
            text-align: center;
            padding: 20px;
            z-index: 10;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff9900, #ff5500, #ff9900);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 8px;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 50px rgba(255, 153, 0, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tagline {
            color: #888;
            margin-bottom: 50px;
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* CS2 Badge */
        .cs2-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff9900, #ff5500);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 153, 0, 0.4); }
            50% { box-shadow: 0 0 0 15px rgba(255, 153, 0, 0); }
        }

        .product-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 153, 0, 0.2);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 380px;
            margin: 0 auto;
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 153, 0, 0.1), transparent 30%);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #ff9900;
            box-shadow: 
                0 30px 60px rgba(255, 153, 0, 0.3),
                inset 0 0 30px rgba(255, 153, 0, 0.05);
        }

        .product-content {
            position: relative;
            z-index: 1;
        }

        .product-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255, 153, 0, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .product-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #ff9900);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .product-tag {
            display: inline-block;
            background: rgba(255, 153, 0, 0.2);
            border: 1px solid #ff9900;
            padding: 3px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            color: #ff9900;
            margin-bottom: 15px;
        }

        .product-desc {
            color: #999;
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buy-btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff9900, #ff5500);
            color: white;
            text-decoration: none;
            padding: 18px 60px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .buy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .buy-btn:hover::before {
            left: 100%;
        }

        .buy-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 40px rgba(255, 153, 0, 0.5);
        }

        .discord-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: rgba(88, 101, 242, 0.2);
            border: 1px solid #5865F2;
            color: white;
            text-decoration: none;
            padding: 15px 35px;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 50px;
            transition: all 0.3s ease;
        }

        .discord-btn:hover {
            transform: scale(1.08);
            background: #5865F2;
            box-shadow: 0 15px 40px rgba(88, 101, 242, 0.4);
        }

        .discord-icon {
            width: 26px;
            height: 26px;
        }

        footer {
            margin-top: 60px;
            color: #444;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        /* Sound Toggle Button */
        .sound-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 153, 0, 0.2);
            border: 1px solid #ff9900;
            color: #ff9900;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sound-toggle:hover {
            background: #ff9900;
            color: #000;
            transform: scale(1.1);
        }

        /* Glitch Effect on Hover */
        .logo:hover {
            animation: glitch 0.3s ease;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -3px); }
            60% { transform: translate(-3px, -3px); }
            80% { transform: translate(3px, 3px); }
            100% { transform: translate(0); }
        }

        /* Click Effect */
        .click-effect {
            position: fixed;
            pointer-events: none;
            width: 30px;
            height: 30px;
            border: 2px solid #ff9900;
            border-radius: 50%;
            animation: clickRipple 0.6s ease-out forwards;
            z-index: 9999;
        }

        @keyframes clickRipple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>

    <!-- Audio Elements -->
    <audio id="hoverSound" preload="auto">

    </audio>
    <audio id="clickSound" preload="auto">
        <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
    </audio>
    <audio id="bgMusic" loop preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ============ MOUSE TRAIL EFFECT ============
        const trails = [];
        const trailCount = 12;

        for (let i = 0; i < trailCount; i++) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.opacity = (1 - i / trailCount) * 0.8;
            trail.style.transform = `scale(${1 - i / trailCount})`;
            document.body.appendChild(trail);
            trails.push({ el: trail, x: 0, y: 0 });
        }

        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateTrails() {
            let x = mouseX, y = mouseY;
            
            trails.forEach((trail, i) => {
                const nextX = x + (trail.x - x) * 0.3;
                const nextY = y + (trail.y - y) * 0.3;
                
                trail.el.style.left = nextX - 6 + 'px';
                trail.el.style.top = nextY - 6 + 'px';
                
                trail.x = nextX;
                trail.y = nextY;
                
                x = nextX;
                y = nextY;
            });
            
            requestAnimationFrame(animateTrails);
        }
        animateTrails();

        // ============ CUSTOM CURSOR ============
        const cursorDot = document.getElementById('cursorDot');
        const cursorRing = document.getElementById('cursorRing');

        document.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX - 4 + 'px';
            cursorDot.style.top = e.clientY - 4 + 'px';
            
            cursorRing.style.left = e.clientX - 20 + 'px';
            cursorRing.style.top = e.clientY - 20 + 'px';
        });

        // Hover effect on interactive elements
        const interactiveElements = document.querySelectorAll('a, button, .product-card');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursorRing.classList.add('hover');
            });
            el.addEventListener('mouseleave', () => {
                cursorRing.classList.remove('hover');
            });
        });

        // ============ CLICK EFFECT ============
        document.addEventListener('click', (e) => {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = e.clientX - 15 + 'px';
            effect.style.top = e.clientY - 15 + 'px';
            document.body.appendChild(effect);
            
            setTimeout(() => effect.remove(), 600);
        });

        // ============ FLOATING PARTICLES ============
        const particlesContainer = document.getElementById('particles');

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.width = (Math.random() * 4 + 2) + 'px';
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
            
            setTimeout(() => particle.remove(), 15000);
        }

        // Create initial particles
        for (let i = 0; i < 30; i++) {
            setTimeout(createParticle, i * 200);
        }

        // Continuously create particles
        setInterval(createParticle, 500);

        // ============ SOUND EFFECTS ============
        const hoverSound = document.getElementById('hoverSound');
        const clickSound = document.getElementById('clickSound');
        const bgMusic = document.getElementById('bgMusic');
        const soundToggle = document.getElementById('soundToggle');
        
        let soundEnabled = false;

        // Volume settings
        hoverSound.volume = 0.3;
        clickSound.volume = 0.5;
        bgMusic.volume = 0.2;

        // Sound toggle
        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
            
            if (soundEnabled) {
                bgMusic.play().catch(() => {});
                playClick();
            } else {
                bgMusic.pause();
            }
        });

        function playHover() {
            if (soundEnabled) {
                hoverSound.currentTime = 0;
                hoverSound.play().catch(() => {});
            }
        }

        function playClick() {
            if (soundEnabled) {
                clickSound.currentTime = 0;
                clickSound.play().catch(() => {});
            }
        }

        // Add sounds to buttons
        const buttons = document.querySelectorAll('a, button');
        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', playHover);
            btn.addEventListener('click', playClick);
        });

        // ============ LOGO INTERACTION ============
        const logo = document.getElementById('logo');
        logo.addEventListener('click', () => {
            logo.style.animation = 'none';
            setTimeout(() => {
                logo.style.animation = 'glitch 0.5s ease, gradientShift 3s ease infinite';
            }, 10);
            playClick();
        });

        // ============ PARALLAX EFFECT ============
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 50;
            const y = (window.innerHeight / 2 - e.clientY) / 50;
            
            document.querySelector('.product-card').style.transform = 
                `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg)`;
        });

        document.querySelector('.product-card').addEventListener('mouseleave', () => {
            document.querySelector('.product-card').style.transform = 'none';
        });
    </script>
</body>
