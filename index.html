        .discord-btn {

            text-decoration: none;
            padding: 12px 30px;

            font-weight: bold;
            margin-top: 40px;
            transition: transform 0.3s, background 0.3s;
        }

        .discord-btn:hover {
            transform: scale(1.05);
            background: #4752c4;
        }

        .discord-icon {
            width: 24px;
